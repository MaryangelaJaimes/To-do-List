<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="<link rel=" stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="flex-container">
            <div class="todo-header">
                <h1 class="titulo">To do List</h1>
            </div>
            <div class="todo-content">
                <h3 class="sub">Nueva Tarea</h3>
                <div id="text">
                    <input type="text" placeholder="Ingrese una tarea">
                    <button class="btn">Agregar</button>
                </div>
                <br>
                <div id="informacion">
                    <div class="add-result">
                        <p>Total: <span id="total">0</span></p>
                        <p>Realizadas: <span id="realizadas">0</span></p>
                    </div>
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th>Check</th>
                            <th>Accion</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
